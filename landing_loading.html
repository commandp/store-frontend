<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>landing_loading</title>
    <link rel="stylesheet" href="./css/mui.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="icon mui-icon-item mui-pull-left"></a>
        <div class="mui-title"><img src="./img/logo.png"></div>
        <a class="icon mui-icon-cart mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <div class="pulling">
            <img class="pull-img" src="./img/pull-home.png" alt="條紋衣">
            <div class="pull-text">Provdied by store.commandp.com</div>
        </div>
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <ul class="mui-table-view mui-grid-view list-2">
            <li class="mui-table-view-cell mui-media mui-col-xs-6">
                <a href="#">
                    <img class="mui-media-object" src="./img/list-1.png">
                    <div class="mui-media-body">
                        <div class="list-2-tit">手機磨砂硬殼</div>
                        <div class="list-2-price">￥79-100</div>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6">
                <a href="#">
                    <img class="mui-media-object" src="./img/list-2.png">
                    <div class="mui-media-body">想要一间这样的木屋，静静的喝咖啡</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6">
                <a href="#">
                    <img class="mui-media-object" src="./img/list-3.png">
                    <div class="mui-media-body">Color of SIP CBD</div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6">
                <a href="#">
                    <img class="mui-media-object" src="./img/list-4.png">
                    <div class="mui-media-body">静静看这世界</div>
                </a>
            </li>
        </ul>
        
    </div>
    
    <script src="./js/mui.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
