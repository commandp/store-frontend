<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product_regular</title>
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="icon mui-icon-item mui-pull-left"></a>
        <div class="mui-title"><img src="./img/logo.png"></div>
        <a class="icon mui-icon-cart mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <div class="mui-slider">
            <div class="mui-slider-group">
                <div class="mui-slider-item">
                    <img src="img/header.png" alt="">
                </div>
                <div class="mui-slider-item">
                    <img src="img/banner.png" alt="">
                </div>
            </div>
        </div>
        <div class="product-detail">
            <div class="basic-info">
                <div class="desc">马克杯</div>
                <div class="price">￥79</div>
            </div>
            <div class="desc-info">
                <div class="tab-header">
                    <div class="active-text">产品规格</div>
                    <div class="tab-text">商家资讯</div>
                </div>
                <div class="deac-detail">
                    <div class="mui-slider">
                        <div class="mui-slider-group">
                            <div class="mui-slider-item">
                                <img src="img/img1.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="img/phone-2.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class=""> 
                        發揮創意，打造屬於你或你們的馬克杯。 </br>
                        想要擁有自己獨有設計的杯款，或與另一半、家人、朋友們成對的紀念對杯，</br>
                        現在上傳最愛的圖片加上你的創意，專屬你們的紀念 commandp 我印 幫你印！</br>
                    </div>
                    <div class="deac-text">
                         - 熱昇華壓燙技術，色彩鮮明持久 </br>
                         - 可使用於洗碗機及微波爐</br>
                         材質：陶瓷 </br>
                         尺寸：高90mm， 直径：75mm</br>
                    </div>                    
                </div>
            </div>
            <div class="may-like">
                <div class="like-text">猜你喜欢</div>
            </div>
            <button class="go-buy">加入购物车</button>
        </div>
    </div>
    <script src="js/mui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
