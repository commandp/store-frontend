<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product_regular</title>
    <link rel="stylesheet" href="./css/mui.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="icon mui-icon-item mui-pull-left"></a>
        <div class="mui-title"><img src="./img/logo.png"></div>
        <a class="icon mui-icon-cart mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <div class="mui-slider">
            <div class="mui-slider-group">
                <div class="mui-slider-item">
                    <img src="img/header.png" alt="">
                </div>
                <div class="mui-slider-item">
                    <img src="img/banner.png" alt="">
                </div>
            </div>
        </div>
        <div class="product-detail">
            <div class="basic-info">
                <div class="desc">马克杯</div>
                <div class="price">￥79</div>
            </div>
            <div class="desc-info">
                <div class="tab-header">
                    <div class="active-text">产品规格</div>
                    <div class="tab-text">商家资讯</div>
                </div>
                <div class="deac-detail">
                    <div class="mui-slider">
                        <div class="mui-slider-group">
                            <div class="mui-slider-item">
                                <img src="img/img1.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="img/phone-2.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class=""> 
                        發揮創意，打造屬於你或你們的馬克杯。 </br>
                        想要擁有自己獨有設計的杯款，或與另一半、家人、朋友們成對的紀念對杯，</br>
                        現在上傳最愛的圖片加上你的創意，專屬你們的紀念 commandp 我印 幫你印！</br>
                    </div>
                    <div class="deac-text">
                         - 熱昇華壓燙技術，色彩鮮明持久 </br>
                         - 可使用於洗碗機及微波爐</br>
                         材質：陶瓷 </br>
                         尺寸：高90mm， 直径：75mm</br>
                    </div>                    
                </div>
            </div>
            <div class="may-like">
                <div class="like-text">猜你喜欢</div>
            </div>
            <a href="#edit-dialog" class="go-buy">加入购物车</a>
        </div>
    </div>
    <!-- 编辑对话框 -->
    <div id="edit-dialog" style="height: 100%;" class="edit-dialog mui-popover mui-popover-action mui-popover-bottom">
        <!-- close -->
        <div class="btn-close" onclick="mui('#edit-dialog').popover('toggle');">+</div>
        <!-- slider -->
        <div id="edit-dialog-slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./img/banner.png">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <!-- content -->
        <div class="edit-dialog-info">
            <div class="con-t">iPhone 手機硬殼</div>
            <div class="con-b">跳動<span>￥100</span></div>
        </div>
        <div class="edit-dialog-cont">
            <div class="tit">尺寸</div>
            <div class="cont">
                <button type="button" class="mui-btn btn-chek active">iPhone 6</button>
                <button type="button" class="mui-btn btn-chek">iPhone 6 Plus</button>
                <button type="button" class="mui-btn btn-chek">iPhone 7</button>
                <button type="button" class="mui-btn btn-chek">iPhone7 Plus</button>
                <button type="button" class="mui-btn btn-chek">Samsung Note 5</button>
            </div>
        </div>
        <div class="edit-dialog-cont">
            <div class="tit">款式</div>
            <div class="cont">
                <button type="button" class="mui-btn btn-chek">設計師款</button>
                <button type="button" class="mui-btn btn-chek active">訂製款</button>
            </div>
        </div>
        <div class="edit-dialog-cont">
            <div class="tit">数量</div>
            <div class="cont">
                <div class="mui-numbox">
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/mui.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
